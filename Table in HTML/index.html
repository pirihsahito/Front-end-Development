<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Table in HTML</h1>
     <table>
        <caption>About EMAM</caption>

        <thead>

        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Fav Food</th>
        </tr>

        </thead>
        <tbody>
        <tr>
            <td>EMAM</td>
            <td>45</td>
            <td>Biryani</td>
        </tr>

        <tr>
            <td>Student 1</td>
            <td>26</td>
            <td>Banana Shake</td>
        </tr>

        <tr>
            <td colspan="2">Student 2</td>
            <td rowspan="2">Milk Shake</td>
        </tr>

        <tr>
            <td colspan="2">Student 3</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
            <td colspan="2">Student 3</td>
            <td>Pulaao</td>
        </tr>
        </tfoot>

    </table>

</body>
</html>
