<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Video and Media in HTML</title>
</head>

<body>
    <video src="Sleepy Cat Video.mp4" width="300" poster="cute cat.jpg"></video>
    <audio src="background-technology-music-no-copyright-369855.mp3" controls></audio>
    <audio src="background-technology-music-no-copyright-369855.mp3" controls muted></audio>
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="blue" />
    </svg>
    <img src="image.svg" alt="My svg image">
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes" frameborder="0"></iframe>
</body>

</html>
